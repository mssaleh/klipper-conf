# switch_pin: ^!e0_endstop_pin
# runout_gcode:
#     PAUSE
#     M117 Filament runout!
# 	beeper_alert

[firmware_retraction]
# Orbiter
retract_length: 1
retract_speed: 60 # max 120 - reduce to 30 for TPU
unretract_extra_length: 0
unretract_speed: 60

# Stock
# retract_length: 4.5
# retract_speed: 40
# unretract_extra_length: 0
# unretract_speed: 40

[delayed_gcode shutdown_machine]
gcode:
     {action_call_remote_method("shutdown_machine")}
initial_duration: 0.0

[menu __main __poweroff]
type: command
enable: {printer.idle_timeout.state != "Printing"}
name: Shutdown Hurakan
gcode:
     M117 Shutdown_Hurakan
     M118 Shutdown_Hurakan
     { menu.exit() }    
     UPDATE_DELAYED_GCODE ID=shutdown_machine DURATION=1

[neopixel hotend_rgb]
pin: hotend_rgb_pin
chain_count: 2
color_order: GRB
initial_RED: 1.0
initial_GREEN: 1.0
initial_BLUE: 1.0

