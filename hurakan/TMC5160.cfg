########################################
# TMC5160 configuration
########################################

[tmc5160 stepper_x]
cs_pin: x_uart_pin
spi_bus: spi1
#diag1_pin: x_diag_pin
run_current: 0.800
stealthchop_threshold: 999999

[tmc5160 stepper_y]
cs_pin: y_uart_pin
spi_bus: spi1
#diag1_pin: y_diag_pin
run_current: 0.800
stealthchop_threshold: 999999

[tmc5160 stepper_z]
cs_pin: z_uart_pin
spi_bus: spi1
#diag1_pin: z_diag_pin
run_current: 0.650
stealthchop_threshold: 999999

[tmc5160 extruder]
cs_pin: e0_uart_pin
spi_bus: spi1
## Stock
# run_current: 0.650
# stealthchop_threshold: 999999

## Orbiter
interpolate: true
run_current: 0.650
hold_current: 0.100
# sense_resistor: 0.075
stealthchop_threshold: 0
